<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/
bootstrap.min.css" integrity="sha384-ggOyR0ixcbMQv3Xipma34MD+dH/1fQ784/j6cY/
iJTQUohcWr7x9JvuoRxT2MZw1T" crossorigin="anonymous">
<style type="text/css">
    body{
    background-color: pink;
    }
    input{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    }
    input::placeholder {
    color: black;
    }
    .submit{
    background_color: Green;
    }
    .center-column{
    width:600px;
    margin: 20px auto;
    padding:20px;
    background-color: white;
    border-radius: 3px;
    box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    .item-row{
    background-color:blue;
    margin: 10px;
    padding:20px;

    border-radius: 3px;
    color: red;
    font-size: 16px;
    box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }
    .btn-danger{
    background-color: green;
    border-color: purple;
    }



</style>
<div class="center-column">


<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input class="btn btn-info" type="submit" name="Create Task">
</form>
    <div class="todo-list">
{% for task in tasks %}
<div class="item-row">
    <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
    <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
    {% if task.complete == True %}
    <strike>{{task}}</strike>
    {% else %}
    <span>{{task}}</span>
    {% endif %}
</div>
{% endfor %}
</div>
</div>
